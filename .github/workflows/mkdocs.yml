name: build-mkdocs
on:
  push:
    branches:
      - main
      - dev
    paths:
      - docs/**
      - mkdocs.yml
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-glightbox
      - run: mkdocs gh-deploy --force
