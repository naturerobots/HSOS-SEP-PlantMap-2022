name: Build and deploy MkDocs
on:
  push:
    branches:
      - main
      - dev
      - docs/MkDocs # just for testing purposes
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
