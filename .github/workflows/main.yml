name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main or dev branch
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  IMAGE_NAME: hsos-sep-plant-map-2022

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # builds the docker image if the corresponding files changed
  build-docker:
    # run on ubuntu
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      # check if Dockerfile or installDependencies have changed
      - name: Get changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v8.1
        with:
          files: |
            .devcontainer/Dockerfile
            .devcontainer/installDependencies.sh
      - name: Build image
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: docker build .devcontainer --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

      - name: Log in to registry
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        # This is where you will update the PAT to GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          # [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

  # builds the code
  build:
    needs: build-docker
    # run in docker container on ubuntu
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/${{ github.repository_owner }}/hsos-sep-plant-map-2022:${{ github.base_ref || github.ref_name }}
      options: --user docker --workdir /home/docker

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      #build workspace
      - name: Build the proto files
        run: |
          mkdir -p build/gRPC
          python3 -m grpc_tools.protoc -I=protobuf-msgs --python_out=build/gRPC --grpc_python_out=build/gRPC protobuf-msgs/*
        shell: bash

      - name: Build the frontend
        run: |
          cd frontend
          npm install
          npm run build
        shell: bash

      #pre-commit checks
      - name: run pre-commit tests
        run: |
          pre-commit run -a
        shell: bash
