version: "3.8"
services:
  PlantMap:
    image: ghcr.io/naturerobots/hsos-sep-plant-map-2022:dev
    volumes:
      - ..:/PlantMap:cached
    depends_on:
      - PostgreSQL
    # use network of postgreSQL container to be able to forward the port to localhost
    network_mode: service:PostgreSQL

  PostgreSQL:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
volumes:
  postgres-data:
